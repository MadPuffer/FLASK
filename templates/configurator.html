{% extends "base.html" %}

{% block title %}
    Configurator
{% endblock %}

{% block content %}
    {% for conf in confList %}
        <div class="border shadow p-4" style="background-color: #fff; border-radius: 8px;">
            <img src="static/img/{{confList[conf]['pic']}}" style="width: 35px; height:35px; margin-right: 10px;">{{confList[conf]["name"]}}
            <button style="float: right" class="btn btn-default btn-add" data-role="show-catalog"><span>Добавить</span></button>
        </div>
    {% endfor %}
{% endblock %}
